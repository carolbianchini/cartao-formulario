<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Formulário Cartão</title>
</head>
<body>


<main>
    <form class="inserir">
        <label for="numero">Número do cartão</label>
        <input type="number" id="numero" placeholder="Digite o número do cartão">

        <label for="nome-titular">Nome do titular</label>
        <input type="text" id="nome-titular" placeholder="Nome como está no cartão">

        <label for="validade">Validade</label>
        <input type="date" id="validade">

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="***">

        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <div class="cartao">
        <img src="../cartao-formulario/assets/images/Vector.png" class="img-visa">
        <img src="../cartao-formulario/assets/images/ContactlessPayment.png" class="img-pag">
        
        <div class="dados-cartao">
            <input type="number" class="num-cartao" placeholder="1234 8039 0258 1466" readonly="">
            <div class="nome-validade">
                <input type="text" class="nome-cartao" placeholder="Seu nome aqui" readonly="">
                <input type="date" class="validade-cartao" readonly="">
            </div>
        </div>
    </div>
    
</main>   


</body>
</html>
