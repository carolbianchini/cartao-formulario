<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Formulário Cartão</title>
</head>
<body>


<main>
    <form class="inserir">
        <label for="numero">Número do cartão</label>
        <input type="text" id="numero" placeholder="Digite o número do cartão" onkeypress='return filtroTeclas(event)'>

        <label for="nome-titular">Nome do titular</label>
        <input type="text" id="nome-titular" placeholder="Nome como está no cartão">

        <label for="validade">Validade</label>
        <input type="date" id="validade" onkeypress='return filtroTeclas(event)'>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="***" onkeypress='return filtroTeclas(event)'>

        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <div class="cartao">
        <img src="../cartao-formulario/assets/images/Vector.png" class="img-visa">
        <img src="../cartao-formulario/assets/images/ContactlessPayment.png" class="img-pag">
        
        <div class="dados-cartao">
            <span class="num-cartao">#### #### #### ####</span>
            
            <div class="nome-validade">
                <span class="nome-cartao">Seu nome</span>
                <span class="validade-cartao">__/__/__</span>
            </div>
        </div>
    </div>
    
</main>   

<script src="assets/JS/script.js"></script>
</body>
</html>
