<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Formulário Cartão</title>
</head>

<body>
<main>
    <form class="inserir">
        <label for="numero">Número do cartão</label>
        <input type="text" id="numero" placeholder="Digite o número do cartão" maxlength="19">
        
        <span id="erro-numero"><img src="assets/images/Warning.png">Insira um número de cartão válido</span>

        <label for="nome-titular">Nome do titular</label>
        <input type="text" id="nome-titular" placeholder="Nome como está no cartão" maxlength="28">

        <span id="erro-nome"><img src="assets/images/Warning.png">Insira um nome válido</span>

    
        <label for="validade">Validade</label>
        <input type="text" id="validade" placeholder="MM/AAAA" maxlength="7">

        <span id="erro-validade"><img src="assets/images/Warning.png">Insira uma data válida</span>

        <label for="cvv">CVV <img src="assets/images/Question.png"></label>
        <input type="password" id="cvv" placeholder="***" maxlength="3">
        
    <span id="erro-cvv"><img src="assets/images/Warning.png">Insira um CVV válido</span>

        <input type="submit" value="Adicionar cartão" id="enviar">
    </form>

    
    
<div class="face">
    <div class="cartao">
        <img src="assets/images/Vector.png" class="img-visa">
        <img src="assets/images/ContactlessPayment.png" class="img-pag">
        
        <div class="dados-cartao">
            <span class="num-cartao">**** **** **** ****</span>
            
            <div class="nome-validade">
                <span class="nome-cartao">Seu nome aqui</span>
                <span class="validade-cartao">__/__/__</span>
            </div>
        </div>
    </div>
    
    <div class="back">
        <div class="black-tag"></div>

        <div class="cvv-back">* * *</div>
        <p>CVV</p>

    </div>
</div>

</main>   

<script src="assets/JS/script.js"></script>
</body>
</html>
